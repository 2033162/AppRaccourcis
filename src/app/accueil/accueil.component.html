<div class="fondAccueil">
  <div class="headerAccueil">
    <span>{{nomPrenom}}</span>
    <img class="logout-user" src="img/logout.ico" (click)="this.logoutUser()">
  </div>

  <div class="raccourcisAccueil">
    <div *ngFor = "let item of tokens" class="raccourcisItem">
      <a [attr.href]="item.url" class="raccourcisUrl" target="_blank">
        {{item.nom}}
      </a>
    </div>
  </div>
</div>
