<div class="card fondCreation">
  <h1 class="card-header headerCreation">Création compte</h1>
  <div class="card-body">
    <form [formGroup]="utilisateur" (ngSubmit)="onSubmit()" [style.marginLeft.px]="250">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" formControlName="prenom" id="prenom"
               placeholder="Prénom" class="form-control saisie saisie-profile"
               [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"
        />
        <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
          <div *ngIf="f.prenom.errors.required">Le prénom est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="nomFamille">Nom de famille</label>
        <input type="text" formControlName="nomFamille" id="nomFamille"
               placeholder="Nom de famille" class="form-control saisie saisie-profile"
               [ngClass]="{ 'is-invalid': submitted && f.nomFamille.errors }"
        />
        <div *ngIf="submitted && f.nomFamille.errors" class="invalid-feedback">
          <div *ngIf="f.nomFamille.errors.required">Le nom de famille est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="nomUtilisateur">Nom d'utilisateur</label>
        <input type="text" formControlName="nomUtilisateur" id="nomUtilisateur"
               placeholder="Nom d'utilisateur" class="form-control saisie saisie-user"
               [ngClass]="{ 'is-invalid': submitted && f.nomUtilisateur.errors }"
        />
        <div *ngIf="submitted && f.nomUtilisateur.errors" class="invalid-feedback">
          <div *ngIf="f.nomUtilisateur.errors.required">Le nom d'utilisateur est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="motPasse">Mot de passe</label>
        <input type="password" formControlName="motPasse" id="motPasse"
               placeholder="Mot de passe" class="form-control saisie saisie-psw"
               [ngClass]="{ 'is-invalid': submitted && f.motPasse.errors }"
        />
        <div *ngIf="submitted && f.motPasse.errors" class="invalid-feedback">
          <div *ngIf="f.motPasse.errors.required">Le mot de passe est requis</div>
          <div *ngIf="f.motPasse.errors.minlength">Le mot de passe doit être d'au moins 6 caractères</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Création compte
        </button>
        <a routerLink="../connexion" class="btn btn-link">Annuler</a>
      </div>
    </form>
  </div>
</div>
